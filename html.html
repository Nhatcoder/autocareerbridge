<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TopCV Interface</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .sidebar {
            background-color: #f8f9fa;
            height: 100vh;
        }

        .content {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #ffffff;
        }

        .no-chat img {
            max-width: 100px;
        }

        .jobs-list {
            max-height: 100vh;
            overflow-y: auto;
        }

        .job-item {
            display: flex;
            align-items: center;
            padding: 10px;
            border-bottom: 1px solid #ddd;
        }

        .job-item img {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            margin-right: 10px;
        }

        .job-item button {
            margin-left: auto;
        }
    </style>
</head>

<body>
    <div class="container-fluid">
        <div class="row">
            <!-- Sidebar -->
            <div class="col-md-2 sidebar p-3">
                <h5>TopCV Connect</h5>
                <input type="text" class="form-control mb-3" placeholder="Tên công ty, tên nhà tuyển dụng...">
                <img src="https://via.placeholder.com/300x150" class="img-fluid mb-3" alt="Ad">
                <p class="text-muted">Kết nối sâu hơn với bộ Sticker</p>
            </div>

            <!-- Main Content -->
            <div class="col-md-7 content">
                <h4 class="text-center">New way to follow your chance. <span class="text-success">More engage, more
                        success</span></h4>
                <div class="no-chat text-center">
                    <img src="https://via.placeholder.com/100" alt="No Chat">
                    <p class="text-muted">Bạn không có cuộc trò chuyện nào...</p>
                </div>
            </div>

            <!-- Job List -->
            <div class="col-md-3 p-3">
                <h5 class="mb-3">Tin tuyển dụng đã ứng tuyển</h5>
                <div class="jobs-list">
                    <div class="job-item">
                        <img src="https://via.placeholder.com/40" alt="Company Logo">
                        <div>
                            <h6 class="mb-0">Symfony PHP Dev</h6>
                            <small>Công ty TNHH...</small>
                        </div>
                        <button class="btn btn-success btn-sm">Nhắn tin</button>
                    </div>

                    <div class="job-item">
                        <img src="https://via.placeholder.com/40" alt="Company Logo">
                        <div>
                            <h6 class="mb-0">Intern PHP Dev</h6>
                            <small>Công ty Cổ phần...</small>
                        </div>
                        <button class="btn btn-success btn-sm">Nhắn tin</button>
                    </div>

                    <!-- Add more job items as needed -->

                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
