<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Avatar with Initial</title>
    <style>
        .avatar {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            color: white;
            font-size: 20px;
            font-weight: bold;
            text-transform: uppercase;
            font-family: Arial, sans-serif;
        }
    </style>
    <script src="https://cdn.ckeditor.com/4.21.0/full/ckeditor.js"></script>

</head>

<body>
    <!-- Nơi hiển thị ảnh đại diện -->
    <div id="avatar" class="avatar"></div>

    <textarea id="editor" name="content"></textarea>

    <script>
        // Hàm tạo màu HEX ngẫu nhiên
        function getRandomColor() {
            return '#' + Math.floor(Math.random() * 16777215).toString(16).padStart(6, '0');
        }

        // Lấy chữ cái đầu tiên từ tên
        const name = "dsfg"; // Đổi tên ở đây
        const firstLetter = name.charAt(0); // Lấy chữ cái đầu tiên

        // Thêm chữ cái đầu tiên vào ảnh đại diện
        const avatarElement = document.getElementById("avatar");
        avatarElement.textContent = firstLetter;

        // Gán màu nền ngẫu nhiên
        avatarElement.style.backgroundColor = getRandomColor();
    </script>

</body>

</html>
